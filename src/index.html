<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=no">
        <title>FilmOn Icon Library</title>
            <meta name="description" content="TODO">
            <meta name="keywords" content="TODO">
            <!-- favicon icons -->
            <link href="http://static.filmon.com/theme/img/favicon_2.ico" rel="icon" type="image/x-icon">
            <link href="http://static.filmon.com/theme/img/favicon_2.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">

        <script src="js/app.js"></script>

        <style>
            @font-face{
                font-family:myfont;
                src:url('fonts/myfont.eot');
                src:url('fonts/myfont.eot?#iefix') format('embedded-opentype') ,
                url('fonts/myfont.woff') format('woff'),
                url('fonts/myfont.ttf') format('truetype'),
                url('fonts/myfont.svg') format('svg');
            }

            p { margin-left: calc(50% - 0.5em);
                margin-top: calc(50% - 0.5em);
                font-size: 24px;}

            .icons-list {
                font-family: myfont;
                display: table;
                width: 40%;
                background: #fff;
                position: relative;
                overflow: hidden;
                box-shadow: 0 0 12px 4px rgba(150,150,150,0.3);
                margin: 0 auto;
                padding: 20px;
                table-layout: fixed;
                box-sizing: border-box;
            }

            .icon {
                width: 62px;
                height: 62px;
                border: 5px solid transparent;
                box-shadow: inset 0 0 0 .1875em #ffbb4d;
                border-radius: .3125em;
                display: inline-block;
                cursor: pointer;
            }

        </style>
    </head><!-- / head -->
    <body>
        <div class="icons-list">
            <div class="icon" data-id="1">
                <p>&#x20AC;</p>
            </div>
            <div class="icon" data-id="2">
                <p>&#x03C7;</p>
            </div>
            <div class="icon" data-id="3">
                <p>&#x1D2A;</p>
            </div>
        </div>
    </body><!-- / body -->
</html><!-- / html -->
